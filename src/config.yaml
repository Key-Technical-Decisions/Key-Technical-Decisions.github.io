site:
  name: Key Technical Decisions
  site: 'https://key-technical-decisions.github.io/'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: ""

# Default SEO metadata
metadata:
  title:
    default: Key Technical Decisions
    template: '%s â€” Key Technical Decisions'
  description: "Strategic decisions framework, suitable for startups, small/medium business, large corporations and other organisations."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Key Technical Decisions
    images:
      - url: '~/assets/images/default.png'
        width: 1862
        height: 658
    type: website
  twitter:
    handle: '@JorgeLopezLago'
    site: '@JorgeLopezLago'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: false
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
